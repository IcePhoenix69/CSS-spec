<!DOCTYPE html>
<html>
<head>
  <title>Cascading Demo</title>
  <style>
    #welcome {
      color: lightblue;
      font-size: 50px;
    }
    .welcome-msg {
      color: yellow;
      background-color: black;
    }
    div p {
      color: blue;
      font-size: 16px;
    }

    p {
      color: red;
      font-size: 40px;
    }
    .welcome-extra-1 .welcome-extra-2 {
      background-color: rgb(120, 120, 208);
    }
    p {
      background-color: brown;
    }
  </style>
</head>
<body>
 <h1>Test page</h1>
 <div>
  <p id="welcome" class="welcome-msg welcome-extra-1 welcome-extra-2">Hello <strong>cascading</strong>!</p>

   <p>ABC</p>
   <p class="welcome-msg">DEF</p>
   <p id="welcome">GHI</p>
  </div>
  <p>JKL</p>
  <p class="welcome-msg">MNO</p>
  <p id="welcome">PQR</p>
  <div class="welcome-extra-1">
    <p class="welcome-extra-2">Base text 1</p>
  </div>
</body>
</html>
